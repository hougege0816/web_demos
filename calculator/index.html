<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>简单计算器</title>
</head>
<body>

<!-- 主容器 -->
<div class="container">
    <!-- 头部部分 输入 结果 显示区域 -->
    <div class="header">
        <input id="input-1" class="input" type="text" value="0" disabled>
        <input id="input-2" class="input" type="text" value="" disabled>
    </div>
    <!-- 按钮区域 --> 
    <div class="content">
        <table id="table">
            <tbody>
            <tr>
                <td style="color:green;">AC</td>
                <td>←</td>
                <td>%</td>
                <td>÷</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>×</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td>=</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
