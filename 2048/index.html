<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/style.css">
    <title>2048</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div><h2>2048</h2></div>
            <div><p>得分</p><span class="current_source">0</span></div>
            <div><p>最高得分</p><span class="highest"></span></div>
        </div>
        <div class="content">
            <div class="back btn">上一步</div>
            <div class="new_game btn">新游戏</div>
            <div class="num_wrap">
               <!-- 数字界面 -->
            </div>
        </div>
        <div class="pop">游戏结束</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
